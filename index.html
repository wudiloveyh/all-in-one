<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .root {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 12px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1e3a8a;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2563eb;
        }

        @media (max-width: 400px) {
            .root {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="root">
        <h1>小工具</h1>
        <a href="https://wudiloveyh.github.io/all-in-one/html/fs.html">fofa-assistant</a>
        <a href="https://wudiloveyh.github.io/all-in-one/html/gs.html">github-search</a>
    </div>
</body>
</html>
