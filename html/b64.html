<body>
    <div class="container">
        <!-- åŸå§‹æ–‡æœ¬/æ–‡ä»¶ åŒºåŸŸ -->
        <section class="panel" id="panel-plain">

            <button class="clear-btn" id="clearPlain" aria-label="æ¸…ç©ºåŸæ–‡" title="æ¸…ç©ºåŸæ–‡">âœ•</button>

            <div class="actions">

        <section class="panel" id="panel-base64">
            <h2>Base64 å†…å®¹ï¼ˆè‡ªåŠ¨è§£ç ï¼‰</h2>
            <button class="clear-btn" id="clearBase64" aria-label="æ¸…ç©ºBase64åŒº" title="æ¸…ç©ºBase64åŒº">âœ•</button>
            <textarea id="base64" placeholder="åœ¨æ­¤ç²˜è´´ base64ï¼Œå°†è‡ªåŠ¨è§£ç ..." aria-label="Base64"></textarea>
            <div class="actions">
                <button class="btn" id="decodeBtn">â—€ï¸ è§£ç </button>

    <script>
        // ç¼–è§£ç æ ¸å¿ƒå®ç°
        function encodeBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }
        function decodeBase64(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return null;
            }
        }
        const plain = document.getElementById('plain');
        const base64 = document.getElementById('base64');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearPlain = document.getElementById('clearPlain');
        const clearBase64 = document.getElementById('clearBase64');
        let isSyncing = false;
        function encodeSync() {
            if (isSyncing) return;
            isSyncing = true;
            const text = plain.value;
            if (text.trim() === '') {
                base64.value = '';
                isSyncing = false;
                return;
            }
            base64.value = encodeBase64(text);
            base64.style.background = '#eef3f799';
            isSyncing = false;
        }
        function decodeSync(setCaretToEnd = true) {
            if (isSyncing) return;
            isSyncing = true;
            const b64 = base64.value.trim();
            if (b64 === '') {
                plain.value = '';
                plain.style.background = '#eef3f799';
                isSyncing = false;
                return;
            }
            const decoded = decodeBase64(b64);
            if (decoded === null) {
                plain.value = '';
                plain.style.background = '#ffebebad';
                base64.style.background = '#ffebebad';
            } else {
                plain.value = decoded;
                plain.style.background = '#eef3f799';
                base64.style.background = '#eef3f799';
                if (setCaretToEnd) {
                    plain.scrollTop = plain.scrollHeight;
                }
            }
            isSyncing = false;
        }
        plain.addEventListener('input', encodeSync);
        base64.addEventListener('input', () => decodeSync(false));
        encodeBtn && encodeBtn.addEventListener('click', () => {
            encodeSync();
            base64.focus();
            base64.select();
        });
        decodeBtn && decodeBtn.addEventListener('click', () => {
            decodeSync();
            plain.focus();
            plain.select();
        });
        copyBtn && copyBtn.addEventListener('click', () => {
            base64.select();
            document.execCommand('copy');
            copyBtn.textContent = 'âœ… å·²å¤åˆ¶!';
            setTimeout(() => { copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶'; }, 950);
        });
        fileBtn && fileBtn.addEventListener('click', () => fileInput.click());
        fileInput && fileInput.addEventListener('change', (e) => {
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (ev) {
                plain.value = ev.target.result;
                encodeSync();
            }
            reader.readAsText(file, 'utf-8');
        });
        plain.addEventListener('paste', function (e) {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].kind === 'file') {
                    e.preventDefault();
                    const file = items[i].getAsFile();
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (evt) {
                            plain.value = evt.target.result;
                            encodeSync();
                        }
                        reader.readAsText(file, 'utf-8');
                    }
                }
            }
        });
        // ä¸€é”®æ¸…ç©ºå¹¶åŠ¨ç”»
        function clearTextarea(ele) {
            ele.value = '';
            ele.classList.remove('cleared-anim'); // è§¦å‘é‡ç½®
            void ele.offsetWidth;
            ele.classList.add('cleared-anim');
            encodeSync(); // é˜²æ­¢åŒå‘ä¸åŒæ­¥
            decodeSync(false);
        }
        clearPlain && clearPlain.addEventListener('click', () => {
            clearTextarea(plain);
            setTimeout(() => {
                plain.focus();
            }, 180);
        });
        clearBase64 && clearBase64.addEventListener('click', () => {
            clearTextarea(base64);
            setTimeout(() => {
                base64.focus();
            }, 180);
        });
        window.onload = () => {
            plain.value = '';
            base64.value = '';

            base64.placeholder = 'æˆ–è€…ç²˜è´´ä¸€æ®µ Base64ï¼š5L2g5aW977yM5LiW55WM77yB';
        };
